<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Freddys</title>
    <link rel="stylesheet" href="./css/dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <div class="sidebar">
    <div class="img"><img src="./img/Freddys_Logo.svg" width="100px" height="100px"></div>
    <div class="links">
      <ul class="nav-links">
        <li>
            <a href="./dashboard.html" class="active">
              <span class="links_name">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="./orders.html">
              <span class="links_name">Orders</span>
            </a>
          </li>
          <li>
            <a class="logout" onclick="logout()">
              <span class="links_name">Logout</span>
            </a>
          </li>
      </ul>
    </div>
  </div>
  <section class="main">
    <nav>
      <div class="sidebar-title">
        <span class="title">Dashboard</span>
      </div>
    </nav>
    <div class="dashboard">
      <div class="card">
        <div class="cards">
          <div class="period">Today</div>
          <div class="amount">$1456/ 9 Orders</div>
        </div>
        <div class="cards">
          <div class="period">Today</div>
          <div class="amount">$1456/ 9 Orders</div>
        </div>
        <div class="cards">
          <div class="period">Today</div>
          <div class="amount">$1456/ 9 Orders</div>
        </div>
      </div>
    </div>
    <div class="revenue">
      <div class="rev">
        <span class="title">Revenue (last 7 days)</span>
        <label class="switch">
          <input type="checkbox" id="revtoggle">
          <span class="slider round"></span>
        </label>
      </div>
        <div class="card">
          <canvas id="myDays" width="100%" height="45%"></canvas>
          <canvas id="myMonths" width="100%" height="45%"></canvas>
        </div>
    </div>
    <div class="bestseller">
      <span class="title">Bestsellers</span>
      <div class="card">
    </div>
  </div>
  </section>



  <script src="./js/dashboard.js"></script>
  <script>
    const myDays = new Chart(
      document.getElementById('myDays'),
      config = {
        type: 'bar',
        data: day_data,
        options: {}
      }
    );  
    const myMonths = new Chart(
      document.getElementById('myMonths'),
      config = {
        type: 'bar',
        data: month_data,
        options: {}
      }
    );
  </script>
</body>
</html>
