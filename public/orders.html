<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders | Freddys</title>
    <link rel="stylesheet" href="./css/orders.css">
</head>
<body>
  <div class="sidebar">
    <div class="img"><img src="./img/Freddys_Logo.svg" width="100px" height="100px"></div>
    <div class="links">
      <ul class="nav-links">
        <li>
            <a href="./dashboard.html">
              <span class="links_name">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="./orders.html" class="active">
              <span class="links_name">Orders</span>
            </a>
          </li>
          <li>
            <a class="logout" onclick="logout()">
              <span class="links_name">Logout</span>
            </a>
          </li>
      </ul>
    </div>
  </div>
  <section class="main">
    <nav>
      <div class="sidebar-button">
        <span class="title">Orders</span>
      </div>
      <div class="search-box">
        <i class='bx bx-search'>ok</i>
        <input type="text" placeholder="Search...">
      </div>
    </nav>
    <div class="container">
      <div class="card">
        <table id="catTable" width="100%">
          <thead>
            <tr>
              <th data-sort="name">Product Name</th>
              <th data-sort="date">Date</th>
              <th data-sort="price">Price</th>
              <th data-sort="status">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="4"><i>Loading...</i></td></tr>
          </tbody>
        </table>
      </div>
      <a id="prevButton">1</a>
       <a id="nextButton">2</a>
    </div>
  </section>
  <script src="./js/orders.js"></script>
</body>
</html>
